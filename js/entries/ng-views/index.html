<section class="feed">
  <div class="entry-container">
    <div class="entry" ng-repeat="entry in vm.entries">
      <h2>{{entry.author}}</h2>
      <div class="image-wrapper">
        <img ng-src="{{entry.photo_url}}"
             alt="Photo of {{entry.body}}"
             data-ui-sref="entriesShow({id: entry.id})">
      </div>
      <p>{{entry.body}}</p>
    </div>
  </div>
</section>
